{% with gsw=gene_select_widget %}
<form id="gene-tumor-form" action="{{ gsw.action }}">
    {% if gsw.tumor_type_select %}
    <div class="ui-widget">
        <label>Select tumor types:</label>
        <select id="tumor_type_select" size="10" multiple="true" name="tumor">
            {% for tumor_type in gsw.all_tumor_types %}
                <option value="{{ tumor_type.name }}"
                    {% if tumor_type.selected %}selected="selected"{% endif %}>{{ tumor_type.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
    <div class="ui-widget">
        <label for="genes">Select gene: </label>
        <input id="genes">
    </div>
    {% if gsw.include_summary_paramater %}
        <input type="hidden" name="summary" value="true"/>
    {% endif %}

    <button type="submit">Redraw</button>
</form>
{% endwith %}
