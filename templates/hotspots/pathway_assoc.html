<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="en" xml:lang="en">
<head>
    <title>Multiscale Mutation Hotspots</title>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
<body>

{% if data_found %}
    <h2>Pathway associations for {{ gene_label }}</h2>
{% else %}
    <h2>Pathway associations</h2>
    <div class="no-pathway-assoc">No data found</div>
{% endif %}

{% if data_found %}
<table>
    <thead>
    <tr>
        <th>Pathway</th>
        <th>P value</th>
        <th>False discovery rate</th>
    </tr>
    </thead>
    <tbody>
    {% for row in pathways %}
    <tr>
        <td><a target="_blank" href="{{ row.url }}">{{ row.pathway_name }}</a></td>
        <td>{{ row.pval }}</td>
        <td>{{ row.fdr }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

</body>
